{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Available Jobs</h2>
    <div class="row">
        {% for job in jobs %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="card-text">{{ job.location }}</p>
                        <a href="{{ url_for('job_detail', job_id=job.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
